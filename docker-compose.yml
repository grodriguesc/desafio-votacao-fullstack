version: '3.8'

services:
    postgres:
        image: postgres:15-alpine
        container_name: votacao-postgres
        environment:
            POSTGRES_DB: votacao
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - '5432:5432'
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - votacao-network
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres']
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: votacao-backend
        environment:
            SPRING_PROFILES_ACTIVE: prod
            DATABASE_URL: jdbc:postgresql://postgres:5432/votacao
            DATABASE_USERNAME: postgres
            DATABASE_PASSWORD: postgres
            SWAGGER_ENABLED: 'true'
        ports:
            - '8080:8080'
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - votacao-network
        restart: unless-stopped

volumes:
    postgres-data:
        driver: local

networks:
    votacao-network:
        driver: bridge
